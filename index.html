<body>
  <script>
   function shahmatLine(number){
    let summ = '';
    if(number % 2 == 0){
       for(let k=0; k<8; k++){
            summ = summ + " " + "#";
        } 
    }
    else{
        for(let k=0; k<8; k++){
            summ = summ + "#" + " ";
        } 
    }

    return summ;
}


function Shahmat(lineCount) {
    for(let i = 0; i < lineCount; i++){
        console.log(shahmatLine(i));
    }
}
  </script>
